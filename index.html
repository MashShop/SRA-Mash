<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Owner Login - Site Shattered Reality</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    html, body {
      height: 100%;
    }
    body {
      background: linear-gradient(135deg, #2b1055, #7597de);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Container untuk login dan owner panel */
    .container {
      width: 100%;
      max-width: 400px;
    }
    /* Card Login / Panel */
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    h2 {
      color: #fff;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-group label {
      display: block;
      color: #fff;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #4c67c9, #8b4cc9);
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      opacity: 0.9;
    }
    #error-message {
      color: red;
      margin-top: 10px;
    }
    .disclaimer {
      font-size: 12px;
      color: #fff;
      margin-top: 15px;
      opacity: 0.8;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Frame -->
    <div id="loginFrame" class="card">
      <h2>Welcome Owner Web!</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit">LOGIN</button>
        <p id="error-message"></p>
      </form>
      <p class="disclaimer">This is only for Owner Web, you can apply without log in. Thank You!</p>
    </div>

    <!-- Owner Panel (hidden awalnya) -->
    <div id="ownerPanel" class="card hidden">
      <h2>Owner Panel</h2>
      <p>Welcome, Owner!</p>
      <p>Your email: nailaaurel24@gmail.com</p>
      <p>This is your management panel. Set up everything you need here.</p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent page reload

      const emailInput = document.getElementById("email").value;
      const passwordInput = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      const correctEmail = "nailaaurel24@gmail.com";
      const correctPassword = "nojokeinhere";

      if(emailInput === correctEmail && passwordInput === correctPassword) {
        // Jika valid, sembunyikan loginFrame dan tampilkan ownerPanel
        document.getElementById("loginFrame").classList.add("hidden");
        document.getElementById("ownerPanel").classList.remove("hidden");
      } else {
        errorMessage.textContent = "Incorrect email or password!";
      }
    });
  </script>
</body>
</html>
